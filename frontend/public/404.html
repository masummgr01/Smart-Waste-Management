<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Waste Management</title>
    <script>
      // Redirect to index.html for client-side routing
      sessionStorage.redirect = location.href;
      location.replace(location.pathname.split('/').slice(0, -1).join('/') + '/index.html');
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
